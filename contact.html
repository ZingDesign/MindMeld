                <div class="form-group">
                    <label for="company_name" class="col-sm-3 control-label">Company name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="company_name" name="company_name" />
                    </div>
                </div>

                <!-- Phone number: -->
                <div class="form-group">
                    <label for="phone_number" class="col-sm-3 control-label">Phone number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone_number" name="phone_number" />
                    </div>
                </div>

                <!--Comments: -->
                <div class="form-group">
                    <label for="phone_number" class="col-sm-3 control-label">Comments<span>*</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="comments" name="comments" />
                    </div>
                </div>

                <!--Captcha: -->
                <div class="form-group">
                    <label for="captcha_input" class="col-sm-3 control-label">Captcha<span>*</span></label>
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="captcha_input" name="captcha_input" />
                    </div>
                </div>

                <button type="submit" class="btn pull-right">Submit</button>
